<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
    <title>TicTacToe</title>
</head>
<body>
<div class='row container-fluid  d-flex justify-content-center'>
     <div id="nombreJugadores">
        <p>Jugador 1</p>
        <p>Jugador 2</p>
    </div>    
    <div id="tablero"><!-- tablero de juego que contiene las posiciones -->
        <div class='row'>
            <div class='col-md-4 celda'>0</div>
            <div class='col-md-4 celda'>1</div>
            <div class='col-md-4 celda'>2</div>
        </div>
        <div class='row'>
            <div class='col-md-4 celda'>3</div>
            <div class='col-md-4 celda'>4</div>
            <div class='col-md-4 celda'>5</div>
        </div>
        <div class='row'>
            <div class='col-md-4 celda'>6</div>
            <div class='col-md-4 celda'>7</div>
            <div class='col-md-4 celda'>8</div>
        </div>        
    </div>
    <div id="mensajeInferior">
        <p>Mostrar mensajes/alertas</p>
    </div>
</div><!-- fin container principal -->




    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
