<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">   
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
    <!--Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/icon type">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class='row container-fluid d-flex justify-content-center'>
        <h1 class="text-center m-2">TIC TAC TOE</h1>
        <div id="nombreJugadores">
            <p class="text-center" id="parrafo-sup" title="Modo de juego seleccionado">Jugador VS Jugador </p>
        </div>
        <div id="tablero">
            <!-- tablero de juego que contiene las posiciones -->
            <div class='row'>
                <div class='col-4 celda' id="celda-0" onclick="controlClick(this)"></div>
                <div class='col-4 celda' id="celda-1" onclick="controlClick(this)"></div>
                <div class='col-4 celda' id="celda-2" onclick="controlClick(this)"></div>
            </div>
            <div class='row'>
                <div class='col-4 celda' id="celda-3" onclick="controlClick(this)"></div>
                <div class='col-4 celda' id="celda-4" onclick="controlClick(this)"></div>
                <div class='col-4 celda' id="celda-5" onclick="controlClick(this)"></div>
            </div>
            <div class='row'>
                <div class='col-4 celda' id="celda-6" onclick="controlClick(this)"></div>
                <div class='col-4 celda' id="celda-7" onclick="controlClick(this)"></div>
                <div class='col-4 celda' id="celda-8" onclick="controlClick(this)"></div>
            </div>
        </div>
        <div id="mensajeInferior">
            <p class="text-center mt-1" id="mensaje"></p>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-danger" id="reset" title="Limpiar el tablero">Reiniciar</button>
            <button type="button" class="btn btn-primary" id="ia" title="Cambiar el modo de juego">IA</button>
        </div>
    </div><!-- fin container principal -->
    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
</body>

</html>
